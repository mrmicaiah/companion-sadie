name = "companion-sadie"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "MEMORY"
bucket_name = "sadie-memory"

[[durable_objects.bindings]]
name = "CHARACTER"
class_name = "SadieAgent"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SadieAgent"]

[vars]
ACCOUNTS_URL = "https://companion-accounts.micaiah-tasks.workers.dev"

# Secrets (set via Cloudflare dashboard):
# - ANTHROPIC_API_KEY
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_WEBHOOK_SECRET
