name = "companion-sadie"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "MEMORY"
bucket_name = "sadie-memory"

[[durable_objects.bindings]]
name = "CHARACTER"
class_name = "SadieAgent"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SadieAgent"]

[vars]
BILLING_URL = "https://topfivefriends.com"

# Secrets (set via Cloudflare dashboard or wrangler secret put):
# - ANTHROPIC_API_KEY
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_WEBHOOK_SECRET
# - RESEND_API_KEY